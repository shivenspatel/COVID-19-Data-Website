<html>
    <head>
        <title>COVID-19 State Ranks</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
        <meta name ="description=" content="View and interact with graphs showing the American state rankings for COVID-19 (coronavirus) data metrics, 
        including deaths/cases per 100k population, and cummulative deaths/cases">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                // SELECT MENU
                $("#Select").change(function() {
                    var value = $(this).val();
        
                //IFRAME TAG
                    console.log(value);
                    $("#Frame").attr('src', value);
                })
            });
        </script>
    </head>
    <body>
        <div class="header">
            <a href="{{url_for('main')}}" class="logo">COVID-19</a>
            <div class='nav'>
                <a href="{{url_for('us')}}" class="us-button">US</a>
                <a href="{{url_for('dd')}}" class="states-button">States</a>
                <a href="{{url_for('comh2h')}}" class="compare-button">Compare States</a>
                <a href="{{url_for('comp')}}" class="compare-button">State Ranks</a>
                <a href="{{url_for('about')}}" class="compare-button">About</a>
            </div>
        </div>
        <div class='select-div'>
            <select id="Select">
                <option value="" disabled selected>Select a Graph</option>
                <option value="{{ url_for('totvax') }}">Cummulative Allocated Vaccines</option>
                <option value="{{ url_for('popvax') }}">Vaccines Allocated per 100k Citizens</option>
                <option value="{{ url_for('deathspo') }}">Deaths per 100K Citizens</option>
                <option value="{{ url_for('casespo') }}">Cases per 100K Citizens</option>               
                <option value="{{ url_for('cases') }}">Cumulative Cases</option>
                <option value="{{ url_for('deaths') }}">Cumulative Deaths</option>
            </select>
        </div>
        <div class="graph">
            <iframe id='Frame' src="{{ url_for('totvax') }}" width="100%" height="100%"></iframe>
        </div>
        <div class='footer'>
            <a href='https://github.com/shivenspatel/spcovid19' class="madeby">Made in the USA by Shiven Patel</a>
        </div>
    </body>
</html>
