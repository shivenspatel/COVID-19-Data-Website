<html>
    <head>
        <title>US</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                // SELECT MENU
                $("#graphselect").change(function() {
                    var value = $(this).val();
        
                //IFRAME TAG
                    console.log(value);
                    $("#Frame").attr('src', value);
                })
            });
        </script>
    </head>
    <body>
        <div class="header">
            <a href="{{url_for('main')}}" class="logo">COVID-19</a>
            <div class='nav'>
                <a href="{{url_for('us')}}" class="us-button">US</a>
                <a href="{{url_for('dd')}}" class="states-button">States</a>
            </div>
        </div>
        <div class='custom-select'>
            <select id="graphselect">
                <option value="{{ url_for('usg') }}">Positivity Rate</option>
                <option value="{{ url_for('usc') }}">New Deaths</option>
                <option value="{{ url_for('usp') }}">New Cases</option>
            </select>
        </div>
        <div class="graph">
            <iframe id='Frame' src="{{ url_for('usg') }}" width="100%" height="100%"></iframe>
        </div>
    </body>
</html>
