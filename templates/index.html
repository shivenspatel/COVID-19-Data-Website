<html>
    <head>
        <title>COVID-19 Site Home</title>
        <meta name ="description=" content="View and examine accurate, up-to-date heat maps of COVID-19 (coronavirus) cases and deaths per 100k population of the United States">
        <meta name="google-site-verification" content="_vgofUcc1uXHkmOTDbflPlxeIsZbShG3R17KDZSPVmE" />
        <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
        <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                // SELECT MENU
                $("#Select").change(function() {
                    var value = $(this).val();
        
                //IFRAME TAG
                    console.log(value);
                    $("#usmapframe").attr('src', value);
                })
            });
        </script>
    </head>
    <body>
        <div class="header">
            <a href="{{url_for('main')}}" class="logo">COVID-19</a>
            <div class='nav'>
                <a href="{{url_for('us')}}" class="us-button">National</a>
                <a href="{{url_for('dd')}}" class="states-button">States</a>
                <a href="{{url_for('comh2h')}}" class="compare-button">Compare States</a>
                <a href="{{url_for('comp')}}" class="compare-button">State Ranks</a>
            </div>
        </div>
        <div class='select-div'>
            <select id="Select">
                <option value="{{ url_for('usposmap') }}">Cases per 100K Citizens</option>
                <option value="{{ url_for('usdeamap') }}">Deaths per 100K Citizens</option>
            </select>
        </div>
        <div class="mainpagemap">
            <iframe id='usmapframe' width="100%" height="100%" src="{{ url_for('usposmap') }}"></iframe>
        </div>
        <div class='footer'>
            <a href='https://github.com/shivenspatel/spcovid19' class="madeby">Made in the USA by Shiven Patel</a>
        </div>
    </body>
</html>
