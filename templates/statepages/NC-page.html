
        <html id="top">
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
                body{
                    margin: 0;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;    
                }
                .map{
                    width: 50%;
                    height: 800px;
                    overflow: hidden;
                    float: right;
                }
                .box{
                    width: 50%;
                    height: 800px;
                    overflow: hidden;
                    float: left;
                }
                #Frame{
                    width: 100%
                }
                #GraphSelect{
                    width: 50%;
                    height: 50px;
                    font-size: 25px;
                    font-weight: bold;
                    background-color: rgba(0, 0, 0, 0.849);
                    color: antiquewhite;
                    border: none;
                    text-indent: 20px;
                    outline: none;
                }
                .custom-select{
                    border: none;
                }
                .disclaimer{
                    display: none;
                }
                @media only screen and (max-width: 800px) {
                    a{
                        color: inherit;
                        text-decoration: inherit;
                    }
                    .map{
                        height: 750px;
                        width: 100%;
                        overflow: hidden;
                    }
                    #county{
                        width: 130%;
                        height: 130%;
                        -ms-zoom: 0.70;
                        -moz-transform: scale(0.70);
                        -moz-transform-origin: 0 0;
                        -o-transform: scale(0.70);
                        -o-transform-origin: 0 0;
                        -webkit-transform: scale(0.70);
                        -webkit-transform-origin: 0 0;
                    }
                    .box{
                        width: 100%;
                        overflow: hidden;
                        height: 650px;
                        float: none;
                        /*-ms-zoom: 0.6;
                        -moz-transform: scale(0.6);
                        -moz-transform-origin: 0 0;
                        -o-transform: scale(0.6);
                        -o-transform-origin: 0 0;
                        -webkit-transform: scale(0.6);
                        -webkit-transform-origin: 0 0;*/
                    }
                    .custom-select{
                        padding-left: 0;
                        padding-right: 0;
                        width: 100%;
                        text-align: center;
                    }
                    #GraphSelect{
                        text-align-last: center;
                        width: 100%;
                    } 
                    .disclaimer{
                        display: block;
                        background-color: rgb(184, 45, 45);
                        text-align: center;
                        font-weight: bold;
                        color: antiquewhite;
                        padding: 5px;
                        outline: none;
                        border: none;
                        text-decoration: none;
                    }
                }
            </style>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script>
                $(document).ready(function() {
                    $("#GraphSelect").change(function() {
                        var value = $(this).val();

                        console.log(value);
                        $("#Frame").attr('src', value);
                    })
                });
            </script>
        </head>
            
        <body>
            <div class='disclaimer'><a href="#GraphSelect">Click Here For Graphs</a></div>
            <div class="map">
                <iframe id='county' src="{{url_for('ncm')}}" frameborder="0" scrolling="no" width="100%" height="625"> </iframe>
            </div>
            <div id="anchor">
                <div class='custom-select'>
                    <select id="GraphSelect">
                        <option value="" disabled selected>Select a Graph</option>
                        <option value="{{url_for('ncg')}}">Positivity Rate</option>
                        <option value="{{url_for('ncc')}}">Daily New Deaths</option>
                        <option value="{{url_for('ncp')}}">Daily New Positives</option>
                        <option value="{{url_for('ncam')}}">Hospitalization Data</option>
                        <option value="{{url_for('nct')}}">Testing Data</option>
                        <option value="{{url_for('ncdr')}}">Death Rate</option>
                        <option value="{{url_for('ncgm')}}">Google Mobility Report</option>
                    </select>
                </div>
                <div class='disclaimer'>Click the "Select a Graph" Dropdown to Select a Different Graph</div>
                <div class='disclaimer'><a href="#top">Click Here For the Map</a></div>
                <div class="box">
                    <iframe id="Frame"  src="{{url_for('ncg')}}" frameborder="0" scrolling="no" width="100%" height="625"></iframe>
                </div>
            </div>
        </body>
    </html>
