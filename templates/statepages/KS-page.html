        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
        <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
                body{
                    margin: 0;
                }
                .map{
                    width: 50%;
                    height: 800px;
                    overflow: hidden;
                    float: right;
                }
                .box{
                    width: 50%;
                    height: 800px;
                    overflow: hidden;
                    float: left;
                }
                #Frame{
                    width: 100%
                }
                #GraphSelect{
                    width: 50%;
                    height: 50px;
                    font-size: 25px;
                    font-weight: bold;
                    background-color: rgba(0, 0, 0, 0.849);
                    color: antiquewhite;
                    border: none;
                    text-indent: 20px;
                }
                .custom-select{
                    border: none;
                }
                .disclaimer{
                    display: none;
                }
                @media only screen and (max-width: 800px) {
                    .map{
                        height: 800px;
                        padding-top: 15px;
                        width: 100%;
                        overflow: hidden;
                    }
                    #county{
                        width: 115%;
                        height: 121%;
                        -ms-zoom: 0.79;
                        -moz-transform: scale(0.79);
                        -moz-transform-origin: 0 0;
                        -o-transform: scale(0.79);
                        -o-transform-origin: 0 0;
                        -webkit-transform: scale(0.79);
                        -webkit-transform-origin: 0 0;
                    }
                    .box{
                        width: 165%;
                        height: 165%;
                        overflow: hidden;
                        float: none;
                        -ms-zoom: 0.6;
                        -moz-transform: scale(0.6);
                        -moz-transform-origin: 0 0;
                        -o-transform: scale(0.6);
                        -o-transform-origin: 0 0;
                        -webkit-transform: scale(0.6);
                        -webkit-transform-origin: 0 0;
                    }
                    .custom-select{
                        padding-bottom: 5px;
                        padding-top: 5px;
                        padding-left: 0;
                        padding-right: 0;
                        width: 100%;
                        text-align: center;
                    }
                    #GraphSelect{
                        text-align-last: center;
                        width: 100%;
                    } 
                    .disclaimer{
                        display: block;
                        padding: 10px;
                        text-align: center;
                        color: black;
                        font-weight: bold;
                        font-size: 15px;
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                    }
                }
            </style>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script>
                $(document).ready(function() {
                    $("#GraphSelect").change(function() {
                        var value = $(this).val();

                        console.log(value);
                        $("#Frame").attr('src', value);
                    })
                });
            </script>
        </head>
        
        <body>
            <div class='disclaimer'>Scroll down for graphs</div>
            <div class="map">
                <iframe src="{{url_for('ksm')}}" frameborder="0" scrolling="no" width="100%" height="625"> </iframe>
            </div>
            <div class='custom-select'>
                <select id="GraphSelect">
                    <option value="{{url_for('ksg')}}">Positivity Rate</option>
                    <option value="{{url_for('ksc')}}">Daily New Deaths</option>
                    <option value="{{url_for('ksp')}}">Daily New Positives</option>
                    <option value="{{url_for('ksam')}}">Hospitalization Data</option>
                    <option value="{{url_for('kst')}}">Testing Data</option>
                    <option value="{{url_for('ksdr')}}">Death Rate</option>
                    <option value="{{url_for('ksgm')}}">Google Mobility Report</option>
                </select>
            </div>
            <div class='disclaimer'>Select a graph from the dropdown</div>
            <div class="box">
                <iframe id="Frame"  src="{{url_for('ksg')}}" frameborder="0" scrolling="no" width="100%" height="625"></iframe>
            </div>
        </body>
    </html>
