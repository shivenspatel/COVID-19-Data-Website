
        <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
                body{
                    margin: 0;
                }
                .map{
                    width: 50%;
                    height: 800px;
                    overflow: hidden;
                    float: right;
                }
                .box{
                    width: 50%;
                    height: 800px;
                    overflow: hidden;
                    float: left;
                }
                #GraphSelect{
                    width: 50%;
                    height: 50px;
                    font-size: 25px;
                    font-weight: bold;
                    background-color: rgba(0, 0, 0, 0.849);
                    color: antiquewhite;
                    border: none;
                    text-indent: 20px;
                }
                .custom-select{
                    border: none;
                }
                @media only screen and (max-width: 800px) {
                    .map{
                        width: 90%;
                        height: 600px;
                        overflow: hidden;
                        float: none;
                    }
                    .box{
                        width: 620px;
                        overflow: hidden;
                        float: none;
                        -ms-zoom: 0.6;
                        -moz-transform: scale(0.6);
                        -moz-transform-origin: 0 0;
                        -o-transform: scale(0.6);
                        -o-transform-origin: 0 0;
                        -webkit-transform: scale(0.6);
                        -webkit-transform-origin: 0 0;
                    }
                    .custom-select{
                        padding-bottom: 5px;
                        padding-top: 5px;
                        padding-left: 0;
                        padding-right: 0;
                        width: 100%;
                        text-align: center;
                    }
                    #GraphSelect{
                        text-align-last: center;
                        width: 100%;
                    } 
                }
            </style>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script>
                $(document).ready(function() {
                    $("#GraphSelect").change(function() {
                        var value = $(this).val();

                        console.log(value);
                        $("#Frame").attr('src', value);
                    })
                });
            </script>
        </head>
        
        <body>
            <div class="map">
                <iframe src="{{url_for('cam')}}" frameborder="0" scrolling="no" width="100%" height="625"> </iframe>
            </div>
            <div class='custom-select'>
                <select id="GraphSelect">
                    <option value="{{url_for('cag')}}">Positivity Rate</option>
                    <option value="{{url_for('cac')}}">Daily New Deaths</option>
                    <option value="{{url_for('cap')}}">Daily New Positives</option>
                    <option value="{{url_for('cadr')}}">Death Rate</option>
                    <option value="{{url_for('cagm')}}">Google Mobility Report</option>
                    <option value="{{url_for('caam')}}">Apple Mobility Report</option>
                </select>
            </div>
            <div class="box">
                <iframe id="Frame"  src="{{url_for('cag')}}" frameborder="0" scrolling="no" width="100%" height="625"></iframe>
            </div>
        </body>
    </html>
